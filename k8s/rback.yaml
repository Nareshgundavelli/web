apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ubuntu-role
  namespace: webapp
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/exec
      - pods/attach
      - services
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ubuntu-rolebinding
  namespace: webapp
subjects:
  - kind: ServiceAccount
    name: ubuntu-sa
    namespace: webapp
roleRef:
  kind: Role
  name: ubuntu-role
  apiGroup: rbac.authorization.k8s.io
---
# ðŸ”¥ IMPORTANT: ALLOW ubuntu-sa TO READ NODES AT CLUSTER LEVEL
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ubuntu-sa-read-nodes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view   # Built-in cluster role that can list nodes
subjects:
  - kind: ServiceAccount
    name: ubuntu-sa
    namespace: webapp
